server {
	listen 8080 8082 8083;
	root html;
	index index.html;
	server_name localhost;

	error_pages 404 html/404.html;
	error_pages 405 html/405.html;
	error_pages 501 html/501.html;

	location /cgi-bin {
		allowedMethods   GET POST DELETE;
        upload getitem;
		index select_cgi.html;
	}

	location /upload {
		allowedMethods   GET POST;
		index upload.html;
		autoindex on;
	}
}

server {
	listen 90 91 92;
	server_name localhost;
	root html;
	index 501.html;
}
